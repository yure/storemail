
<input id="from" type="hidden" value="[% from %]" />
<input id="domain" type="hidden" value="[% domain %]" />
<h1>
	Send email
</h1>

<div class="row">

	<div class="col-md-12">
		
		<div class="replay" style="backgorund: white">
			<form role="form" id="replay-form" enctype='application/json'>
				
				<div class="form-group">
					<label>From</label> 
						<select class="form-control" required="1"  name="from">
						[% FOREACH phone = phone_numbers %]
						<option>[% phone %]</option>					
						[% END %]
					</select>
				</div>

				<div class="form-group">
					<label>To</label> <input class="form-control" type="text" name="to" value="0038640255245" />
				</div>
				
				
				<div class="form-group">
					<label>Message</label>
					<textarea name="body" required="1" class="form-control" rows="" cols=""></textarea>
				</div>
			
				<hr>

				<div class="form-group">
					<label>Test</label> <input class="form-control" type="text" name="test" value="1" />
				</div>
				<button id="replay-btn" type="submit" class="btn btn-default">Send</button>
				
			</form>
		</div>
		
		<h2>Response</h2>
		<div id="response"></div>
	
	</div>

</div>


<script type="text/javascript">
