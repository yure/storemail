<input id="domain" type="hidden" value="[% domain %]" />

<h1>Campaigns from [% domain %]</h1>

<a class="btn btn-primary" href="/[% domain %]/gui/send-batch">+ New campaign</a>

<div id="mails">
<h2>Campaigns</h2>
	[% FOREACH c = campaigns %]
		<div>
			<a href="/[% domain %]/gui/campaign/[% c.name %]">
				[% c.name %]
			</a>
			([% c.date %])
		</div>
	[% END %]
</div>
